<!DOCTYPE html>
<html>
   <head>
     <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">

      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <meta charset="UTF-8">
      <meta name="author" content="Bilal Zonjy">
      <meta name="keywords" content="EDF,EDF Viewer, JavaScript,Plotly.js,moment.js,jquery,bootstrap,HTML, CSS,">
      <meta name="description" content="edf Viewer">
      <title>EDF Viewer</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-glyphicons.css">
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script async src="webgazer.js" type="text/javascript" ></script>
   </head>
   <body onresize="sizeChanged()">
     <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>

        <script src="js/jquery.min.js"></script>
        <script src="js/sweetalert.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/calibration.js"></script>
        <script src="js/precision_calculation.js"></script>
        <script src="js/precision_store_points.js"></script>

        <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <!-- The hamburger menu button -->
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!-- Accuracy -->
                <li id="Accuracy"><a>Not yet Calibrated</a></li>
                <li onclick="Restart()"><a href="#">Recalibrate</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Calibration points -->
        <div class="calibrationDiv">
            <input type="button" class="Calibration" id="Pt1"></input>
            <input type="button" class="Calibration" id="Pt2"></input>
            <input type="button" class="Calibration" id="Pt3"></input>
            <input type="button" class="Calibration" id="Pt4"></input>
            <input type="button" class="Calibration" id="Pt5"></input>
            <input type="button" class="Calibration" id="Pt6"></input>
            <input type="button" class="Calibration" id="Pt7"></input>
            <input type="button" class="Calibration" id="Pt8"></input>
            <input type="button" class="Calibration" id="Pt9"></input>
        </div>

        <!-- Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <img src="media/example/calibration.png" width="100%" height="100%" alt="webgazer demo instructions"></img>
              </div>
              <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
              </div>
            </div>

          </div>
        </div>

        <!-- Latest compiled JavaScript -->
        <script src="js/resize_canvas.js"></script>
        <script src="js/bootstrap.min.js"></script>
     <script>
     window.onload = function(){
       webgazer.setGazeListener(function(data,clock){})
       .begin()
       .showPredictionPoints(true); /* shows a square every 100 milliseconds where current prediction is */
     }
    </script>


   </body>
</html>
